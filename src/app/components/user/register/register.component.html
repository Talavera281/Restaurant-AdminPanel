<div class="bg-gray-50 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-12xl bg-white shadow-md rounded-lg p-8">
    <form>
      <div class="space-y-12">
        <!-- Sección de Perfil -->
        <div class="border-b border-gray-900/10 pb-12">
          <h2 class="text-xl font-semibold text-gray-900 flex items-center gap-2">
            <i class="fas fa-user-circle text-indigo-600"></i> Usuario
          </h2>
          <p class="mt-1 text-sm text-gray-600">
          Esta informacion sera privada no la compartas con nadie.
          </p>

          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <!-- Nombre de usuario -->
            <div class="sm:col-span-4">
              <label for="username" class="block text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="fas fa-user text-gray-500"></i> Nombre de usuario
              </label>
              <div class="mt-2">
                <div class="flex items-center rounded-md bg-white pl-3 outline outline-1 outline-gray-300 focus-within:outline-indigo-600 transition-all duration-200">
                  <div class="shrink-0 select-none text-base text-gray-500">FoodFiner.com/</div>
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="block min-w-0 grow py-2 pl-2 text-base text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
                    placeholder="janesmith"
                  />
                </div>
              </div>
            </div>

            <!-- Contraseña -->
            <div class="sm:col-span-4">
              <label for="password" class="block text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="fas fa-lock text-gray-500"></i> Contraseña
              </label>
              <div class="mt-2">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 transition-all duration-200 sm:text-sm"
                  placeholder="••••••••"
                />
              </div>
            </div>

            <!-- Correo Electrónico -->
            <div class="sm:col-span-4">
              <label for="email" class="block text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="fas fa-envelope text-gray-500"></i> Correo Electrónico
              </label>
              <div class="mt-2">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-indigo-600 transition-all duration-200 sm:text-sm"
                  placeholder="janesmith@foodfinder.com"
                />
              </div>
            </div>

            <!-- Rol -->
            <div class="sm:col-span-3">
              <label for="role" class="block text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="fas fa-user-tag text-gray-500"></i> Rol
              </label>
              <div class="mt-2">
                <select
                  name="role"
                  id="role"
                  class="block w-full rounded-md bg-white py-2 pl-3 pr-10 text-base text-gray-900 outline outline-1 outline-gray-300 focus:outline-indigo-600 transition-all duration-200 sm:text-sm"
                >
                  <option value="admin">Administrador</option>
                  <option value="editor">Editor</option>
                  <option value="viewer">Visualizador</option>
                </select>
              </div>
            </div>

            <!-- Estado -->
            <div class="sm:col-span-3">
              <label for="status" class="block text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="fas fa-toggle-on text-gray-500"></i> Estado
              </label>
              <div class="mt-2">
                <select
                  name="status"
                  id="status"
                  class="block w-full rounded-md bg-white py-2 pl-3 pr-10 text-base text-gray-900 outline outline-1 outline-gray-300 focus:outline-indigo-600 transition-all duration-200 sm:text-sm"
                >
                  <option value="active">Activo</option>
                  <option value="inactive">Inactivo</option>
                </select>
              </div>
            </div>

            <!-- Foto -->
            <div class="col-span-full">
              <label for="photo" class="block text-sm font-medium text-gray-900 flex items-center gap-2">
                <i class="fas fa-camera text-gray-500"></i> Foto
              </label>
              <div class="mt-2 flex items-center gap-4">
                <img
                  src="https://via.placeholder.com/100"
                  alt="Foto del usuario"
                  class="w-16 h-16 rounded-full shadow-sm"
                />
                <button
                  type="button"
                  class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 transition duration-300"
                >
                  Cambiar
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button
            type="button"
            class="rounded-md bg-gray-100 px-4 py-2 text-sm font-semibold text-gray-800 shadow-sm hover:bg-gray-200 transition duration-300"
          >
            Cancelar
          </button>
          <button
            type="button"
            (click)="onSave()"
            class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-md hover:bg-indigo-500 transition duration-300"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
