<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-300 via-green-100 to-blue-200">
    <div class="absolute inset-0 bg-cover bg-center opacity-20" style="background-image: url('https://source.unsplash.com/1600x900/?food');"></div>
    <div
      class="relative bg-white shadow-lg rounded-lg p-8 w-full max-w-md animate-fade-in"
      style="z-index: 1;"
    >
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">MAVI</h2>
      <p class="text-center text-gray-500 mb-6">Welcome! Please login</p>
      <form (submit)="onSubmit($event)">
        <div class="relative mb-4">
          <label for="username" class="sr-only">Username</label>
          <div class="absolute left-3 top-3 text-gray-400">
            <i class="fas fa-user"></i>
          </div>
          <input
            type="text"
            id="username"
            placeholder="Username"
            class="pl-10 w-full px-4 py-2 text-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        <div class="relative mb-4">
          <label for="password" class="sr-only">Password</label>
          <div class="absolute left-3 top-3 text-gray-400">
            <i class="fas fa-lock"></i>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Password"
            class="password pl-10 w-full px-4 py-2 text-gray-700 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <div
            class="absolute right-3 top-3 text-gray-400 cursor-pointer"
            (click)="togglePassword()"
          >
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </div>
        </div>
        <div class="mb-4 text-right">
          <a href="#" class="text-sm text-green-500 hover:underline">Forgot Password?</a>
        </div>
        <button
          type="submit"
          class="w-full px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-1"
          (click)="hardcodeLogin()"
        >
          Login
        </button>
      </form>
      <div class="flex items-center justify-center mt-6">
        <div class="w-1/4 h-px bg-gray-300"></div>
        <p class="text-sm text-gray-500 mx-4">or</p>
        <div class="w-1/4 h-px bg-gray-300"></div>
      </div>
      <div class="flex justify-center mt-6 space-x-4">
        <button
          class="flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <i class="fab fa-facebook-f mr-2"></i> Facebook
        </button>
        <button
          class="flex items-center px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400"
        >
          <i class="fab fa-google mr-2"></i> Google
        </button>
      </div>
    </div>
  </div>
