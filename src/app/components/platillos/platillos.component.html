<div class="bg-white shadow rounded-lg p-6">
  <!-- Header -->
  <div class="flex items-center mb-4">
    <h1 class="text-lg font-semibold text-gray-800 flex items-center">
      <i class="fa fa-utensil-spoon text-4xl text-gray-600 mr-2"></i>
      Platillos
    </h1>

    <button
      class="ml-auto bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg"
      (click)="addNew()"
    >
      <i class="fa fa-plus"></i>
      Agregar Nuevo
    </button>
  </div>

  <!-- Search -->
  <div class="mb-4">
    <input
      type="text"
      [(ngModel)]="search"
      placeholder="Buscar platillos..."
      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-indigo-300 focus:outline-none"
    />
  </div>

  <!-- Platillos List -->
  <ul class="space-y-4">
    <li
      *ngFor="let platillo of filteredPlatillos"
      class="flex flex-col sm:flex-row items-center sm:items-center bg-gray-100 shadow rounded-lg p-4"
    >
      <!-- Image -->
      <div class="h-20 w-20 flex-shrink-0 rounded-full overflow-hidden mb-4 sm:mb-0">
        <img
          [src]="platillo.image"
          [alt]="platillo.name"
          class="w-full h-full object-cover"
        />
      </div>

      <!-- Details -->
      <div class="flex-grow sm:ml-4">
        <h2 class="text-lg font-semibold text-gray-800">{{ platillo.name }}</h2>
        <p class="text-sm text-gray-600">
          Precio: <span class="font-semibold text-gray-900">${{ platillo.price }}</span>
        </p>
        <div class="flex items-center mt-1">
          <ng-container *ngFor="let _ of getStars(platillo.rating)">
            <i class="fa fa-star text-yellow-500 text-sm"></i>
          </ng-container>
          <ng-container *ngIf="hasHalfStar(platillo.rating)">
            <i class="fa fa-star-half text-yellow-500 text-sm"></i>
          </ng-container>
        </div>
        <div class="flex items-center mt-1">
          <span class="font-semibold text-gray-900">Ingredientes:</span>
        </div>
        <div class="flex items-center mt-1">
          <span class="font-semibold text-gray-500">{{ platillo.receta }} </span>
        </div>
      </div>

      <!-- Buttons -->
      <div class="flex sm:flex-row items-center justify-center w-full sm:w-auto gap-2 mt-4 sm:mt-0">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg flex flex-col sm:flex-row items-center justify-center"
          (click)="editPlatillo(platillo.name)"
        >
          <i class="fa fa-edit mb-1 sm:mb-0 sm:mr-2"></i>
          <span>Editar</span>
        </button>
        <button
          [ngClass]="{
            'bg-green-500 hover:bg-green-600': platillo.stock,
            'bg-red-500 hover:bg-red-600': !platillo.stock
          }"
          class="text-white px-4 py-2 rounded-lg flex flex-col sm:flex-row items-center justify-center"
        >
          <i
            *ngIf="platillo.stock"
            class="fa fa-check mb-1 sm:mb-0 sm:mr-2"
          ></i>
          <i
            *ngIf="!platillo.stock"
            class="fa fa-close mb-1 sm:mb-0 sm:mr-2"
          ></i>
          <span>{{ platillo.stock ? 'Disponible' : 'No Disponible' }}</span>
        </button>
      </div>
    </li>
  </ul>
</div>
