<div class=" shadow-lg rounded-lg p-8 max-w-8xl mx-auto relative overflow-hidden">
    <!-- Form Header -->
    <div class="absolute inset-0 bg-pattern opacity-10"></div>
    <h2 class="text-2xl font-bold  mb-6 relative z-10 flex items-center space-x-3">
      <i class="fa fa-utensils"></i>
      <span>Gesti√≥n de Platillos</span>
    </h2>
  
    <!-- Formulario -->
    <form (ngSubmit)="submitPlatillo()" class="space-y-6 relative z-10">
      <!-- Nombre del platillo -->
      <div class="relative">
        <label for="name" class="block text-sm font-medium ">Nombre del platillo</label>
        <div class="flex items-center">
          <i class="fa fa-pencil-alt  absolute left-3"></i>
          <input
            type="text"
            id="name"
            [(ngModel)]="platillo.name"
            name="name"
            placeholder="Ej. Enchiladas Verdes"
            class="w-full border  rounded-lg px-10 py-3 bg-transparent  focus:ring-2 focus:ring-yellow-300 focus:outline-none"
            required
          />
        </div>
      </div>
  
      <!-- Precio -->
      <div class="relative">
        <label for="price" class="block text-sm font-medium ">Precio</label>
        <div class="flex items-center">
          <i class="fa fa-dollar-sign  absolute left-3"></i>
          <input
            type="number"
            id="price"
            [(ngModel)]="platillo.price"
            name="price"
            placeholder="Ej. 120.00"
            class="w-full border  rounded-lg px-10 py-3 bg-transparent  focus:ring-2 focus:ring-yellow-300 focus:outline-none"
            required
          />
        </div>
      </div>
  
      <!-- Ingredientes -->
      <div class="relative">
        <label for="receta" class="block text-sm font-medium ">Ingredientes</label>
        <div class="flex items-center">
          <i class="fa fa-leaf  absolute left-3"></i>
          <textarea
            id="receta"
            [(ngModel)]="platillo.receta"
            name="receta"
            placeholder="Ej. Pollo, tortilla, crema, queso..."
            class="w-full border  rounded-lg px-10 py-3 bg-transparent  focus:ring-2 focus:ring-yellow-300 focus:outline-none"
            rows="3"
            required
          ></textarea>
        </div>
      </div>
  
      <!-- Subir imagen -->
      <div class="relative">
        <label for="image" class="block text-sm font-medium ">Imagen</label>
        <div class="flex items-center">
          <i class="fa fa-image  absolute left-3"></i>
          <input
            type="file"
            id="image"
            (change)="onFileSelected($event)"
            class="w-full border  rounded-lg px-10 py-3 bg-transparent  focus:ring-2 focus:ring-yellow-300 focus:outline-none"
          />
        </div>
      </div>
  
      <!-- Rating -->
      <div class="relative">
        <label for="rating" class="block text-sm font-medium ">Estrellas</label>
        <div class="flex items-center">
          <i class="fa fa-star  absolute left-3"></i>
          <select
            id="rating"
            [(ngModel)]="platillo.rating"
            name="rating"
            class="w-full border  rounded-lg px-10 py-3 bg-transparent  focus:ring-2 focus:ring-yellow-300 focus:outline-none"
            required
          >
            <option value="1">1 Estrella</option>
            <option value="2">2 Estrellas</option>
            <option value="3">3 Estrellas</option>
            <option value="4">4 Estrellas</option>
            <option value="5">5 Estrellas</option>
          </select>
        </div>
      </div>
  
      <!-- En Stock -->
      <div class="flex items-center space-x-3">
        <input
          type="checkbox"
          id="stock"
          [(ngModel)]="platillo.stock"
          name="stock"
          class="h-5 w-5 text-yellow-300 focus:ring focus:ring-yellow-300  rounded"
        />
        <label for="stock" class="block text-sm font-medium  flex items-center space-x-2">
          <i class="fa fa-warehouse"></i>
          <span>En stock</span>
        </label>
      </div>
  
      <!-- Botones -->
      <div class="flex justify-end space-x-4">
        <button
          type="reset"
          class="bg-red-500  px-6 py-3 rounded-lg hover:bg-red-600 flex items-center space-x-2"
        >
          <i class="fa fa-times-circle"></i>
          <span>Cancelar</span>
        </button>
        <button
          type="submit"
          class="bg-blue-500  px-6 py-3 rounded-lg hover:bg-blue-600 flex items-center space-x-2 animate-pulse"
        >
          <i class="fa fa-save"></i>
          <span>Guardar Platillo</span>
        </button>
      </div>
    </form>
  </div>
