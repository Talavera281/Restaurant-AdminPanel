<div class="flex min-h-full">
  <!-- Div con imagen de fondo y gradiente -->
  <div class="flex bg-gradient-to-r from-[#0a8c44] via-[#39b661] to-[#086322] flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24 relative">
    <div>
      <img class="absolute inset-0 size-full object-cover opacity-60" src="/bgLogin.png" alt="">
    </div>

    <div class="blurred-box mx-auto p-5 w-full max-w-sm lg:w-96 relative z-10 animate-fade-in" >
      <div>
        <img class="h-14 w-auto" src="/whitelogo.png" alt="Your Company">
        <h2 class="mt-8 text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
        <p class="mt-2 text-sm/6 text-[#D3C6C3]">
          Not a member?
          <a href="#" class="font-bold text-white">Contact us</a>
        </p>
      </div>

      <div class="mt-10">
        <div>
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label for="email" class="block text-sm/6 font-medium text-[#D3C6C3]">Email address</label>
              <div class="mt-2">
                <input id="email" name="email" type="email" autocomplete="email" required class="p-2 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-[#39b661] placeholder:text-[#6B8E54] focus:ring-2 focus:ring-inset focus:ring-[#39b661] bg-[#D6EBD4] text-[#086322] sm:text-sm/6">
              </div>
            </div>

            <div>
              <label for="password" class="block text-sm/6 font-medium text-[#D3C6C3]">Password</label>
              <div class="mt-2">
                <input id="password" name="password" type="password" autocomplete="current-password" required class="p-2 block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-[#39b661] placeholder:text-[#6B8E54] focus:ring-2 focus:ring-inset focus:ring-[#39b661] bg-[#D6EBD4] text-[#086322] sm:text-sm/6">
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="size-4 rounded border-[#39b661] text-[#0a8c44] focus:ring-[#39b661]">
                <label for="remember-me" class="ml-3 block text-sm/6 text-white">Remember me</label>
              </div>

              <div class="text-sm/6">
                <a href="#" class="font-semibold text-white hover:underline">Forgot password?</a>
              </div>
            </div>

            <div>
              <button routerLink="/admin" class="flex w-full justify-center rounded-md bg-white px-3 py-1.5 text-sm/6 font-semibold text-green shadow-sm hover:bg-[#c6fcd4] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#39b661]">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
